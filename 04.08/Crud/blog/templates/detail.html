<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
{% extends "home.html" %}
<body>
    {% block content %}
    <div class="content-box">
    
        <h2>제목: {{ post.title }}</h2>
        <h5>리뷰: {{ post.review }}</h5>
        <h5>가격: {{ post.price }}</h5>
        <h5>별점: {{ post.starScore }}</h5>
        <a href="{% url 'home' %}">리뷰 목록으로 돌아가기</a><br>
        <a href="{% url 'edit' post.pk %}">수정하기</a><br>
        <a href="{% url 'delete' post.pk %}">삭제하기</a>
    </div>
    {% endblock %}
</body>
</html>
